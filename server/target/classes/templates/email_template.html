    <div style="display: flex; padding: 2.5rem; justify-content: center; background-color: rgb(241 245 249);">

            <div style="text-align: center; margin-bottom: 2rem;">
                <a th:href="@{'https://aim-jgs9.onrender.com/instructor/verified-email?token=' + ${token}}"

                    Verify my email
                </a>
            </div>
            <div style="border-top: 2px solid; border-color: rgb(198, 198, 198); padding: 1rem 2rem;">
                <p style="margin-bottom: .5rem; color: rgb(148 163 184 / 1);">Alternatively, you
                    can directly paste this link
                    in your browser</p>
                <p class="px-3">
                    <a th:href="@{'https://aim-jgs9.onrender.com/instructor/verified-email?token=' + ${token}}"
                        th:text="@{'https://aim-jgs9.onrender.com/instructor/verified-email?token=' + ${token}}"
                        style="display: inline-block; word-break: break-all;"></a>
                </p>
            </div>
        </div>
